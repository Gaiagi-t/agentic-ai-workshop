version: '3.8'

services:
  app-v1:
    build: .
    ports:
      - "8501:8501"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0

  app-v2:
    build: .
    ports:
      - "8502:8501"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    command: streamlit run app_v2.py --server.port=8501 --server.address=0.0.0.0
